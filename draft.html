<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strict Layout</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-0 p-0 h-screen w-screen overflow-hidden">
  <div class="flex flex-col h-screen">
    <!-- Top Section: fixed 1/3 height -->
    <div class="h-1/3 flex-none bg-blue-300 flex items-center justify-center overflow-hidden">
      Top Section
    </div>

    <!-- Bottom 2/3 Section -->
    <div class="h-2/3 flex flex-col flex-none">
      <!-- Top half of bottom section -->
      <div class="h-1/2 flex-none flex overflow-hidden">
        <div class="w-1/2 bg-yellow-300 flex items-center justify-center overflow-hidden">
          Left Top
        </div>
        <div class="w-1/2 bg-red-300 flex items-center justify-center overflow-hidden">
          Right Top
        </div>
      </div>
      <!-- Bottom half of bottom section -->
      <div class="h-1/2 flex-none flex overflow-hidden">
        <div class="w-1/2 bg-green-300 flex items-center justify-center overflow-hidden">
          Left Bottom
        </div>
        <div class="w-1/2 bg-purple-300 flex items-center justify-center overflow-hidden">
          Right Bottom
        </div>
      </div>
    </div>
  </div>
</body>
</html>
